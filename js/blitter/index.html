<form>
  <input data-ng-model="BlitterIndexViewModel.bleet.content">
  <button type="button" data-ng-click="BlitterIndexViewModel.create()">bleet</button>
</form>


<div data-ng-repeat="bleet in BlitterIndexViewModel.bleets">
    <p>Likes: {{bleet.likes}}</p>

    <button data-ng-click="BlitterIndexViewModel.destroy(bleet)">x</button>

    <a data-ui-sref="blitterShow({id: bleet.id})">{{bleet.content}}</a><p>
</div>
